<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="boxContent">
                <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience and overall efficiency.</p>
                <div class="stats">
                    <div class="statsUnit" id="statsCompanies">
                        <h2>10k+</h2>
                        <p>Companies</p>
                    </div>
                    <div class="statsUnit" id="statsTemplates">
                        <h2>314</h2>
                        <p>Templates</p>
                    </div>
                    <div class="statsUnit" id="statsQueries">
                        <h2>12M+</h2>
                        <p>Queries</p>
                    </div>
                </div>
            </div>
            <div class="boxImage">
                <img src="images/image-header-desktop.jpg" alt="Image header">
            </div>
        </div>
    </div>
</body>

</html>
